<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div>
					<h1>My Postcard</h1>
				</div>
				<div>
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					/>
				</div>
			</div>
			<div class="postcard-body">
				<div>
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div>
					<!--form-->
					<form action="send">
						<input type="text" name="nombre" id="nombre" placeholder="Some Name" />
						<input type="text" name="email" id="email" placeholder="Some Email" />
						<input type="text" name="comentario" id="comentario" placeholder="Some comment" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
